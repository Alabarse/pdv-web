<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
  <div class="row">
    <div class="col">
      <label>Sistema de PDV</label>
    </div>
  </div>
  <div class="row border rounded-4 p-5 bg-secondary">
    <div class="col">
      <form [formGroup]="formLogin">
        <div class="row mb-3 mx-auto">
          <input type="text" class="form-control" placeholder="Login" formControlName="usuario">
        </div>
        <div class="row mx-auto mb-4">
          <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
        </div>
        <div class="row mx-auto">
          <button class="form-control" (click)="auth()">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
